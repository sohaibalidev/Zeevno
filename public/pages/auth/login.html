<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Secure login to your Zeevno account using email-based login link authentication. Your privacy and safety come first.">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Social Meta -->
  <meta property="og:title" content="Login - Zeevno">
  <meta property="og:description" content="Secure login for your Zeevno dashboard with login link verification.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zeevno.com/login">
  <meta property="og:image" content="https://zeevno.com/assets/zeevno-preview.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Login - Zeevno">
  <meta name="twitter:description"
    content="Secure login for your Zeevno account. Instant access using a verified email login link.">
  <meta name="twitter:image" content="https://zeevno.com/assets/zeevno-preview.png">

  <!-- Page Title -->
  <title>Login - Zeevno</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/a/css/login.css">
  <link rel="stylesheet" href="/g/css/notifier.css">

  <!-- Favicon -->
  <link rel="icon" href="/g/imgs/favicon.png" type="image/x-icon">

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Login - Zeevno",
      "url": "https://zeevno.com/login",
      "description": "Login to your Zeevno account securely using a login link sent to your email.",
      "publisher": {
        "@type": "Organization",
        "name": "Zeevno",
        "url": "https://zeevno.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://zeevno.com/assets/logo.png"
        }
      }
    }
  </script>
</head>

<body>
  <div id="notify"></div>

  <div class="auth-illustration">
    <div class="illustration-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div class="app-logo">
      <i class='bx bxs-store'></i>
      <span>Zeevno</span>
    </div>
  </div>

  <div class="auth-container">
    <div class="form-logo">
      <img src="/g/imgs/app-logo.png" alt="Zeevno Logo">
    </div>

    <header class="auth-header">
      <h1>Welcome back</h1>
      <p>Enter your email to receive a secure login link</p>
    </header>

    <form id="loginForm" class="auth-form" action="/api/auth/send-link" method="POST">
      <div class="form-group">
        <label for="email">Email address</label>
        <div class="input-wrapper">
          <i class='input-icon bx bxs-envelope'></i>
          <input type="email" id="email" name="email" required placeholder="example@mail.com" autocomplete="email" />
        </div>
      </div>

      <button type="submit" class="btn-primary">
        <span class="btn-text">Send Login Link</span>
        <i class='bx bxs-arrow-from-left'></i>
      </button>
    </form>

    <div class="auth-divider">
      <span>or</span>
    </div>

    <a href="/register" class="btn-secondary">Create new account</a>

    <footer class="auth-footer">
      <p>
        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
      </p>
    </footer>
  </div>

  <script src="/g/js/notifier.js" defer></script>
  <script src="/a/js/login.js" defer></script>
</body>

</html>
