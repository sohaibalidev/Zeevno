<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description"
        content="Explore premium product details on NexaEase. View specifications, pricing, and reviews all in one place." />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="NexaEase - Product Page" />
    <meta property="og:description"
        content="Check out this amazing product on NexaEase with detailed information and secure checkout." />
    <meta property="og:image" content="https://nexaease.com/assets/product-preview.png" />
    <meta property="og:url" content="https://nexaease.com/product" />
    <meta property="og:type" content="product" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NexaEase - Product Page" />
    <meta name="twitter:description" content="Product details, price, and reviews all on one clean interface." />
    <meta name="twitter:image" content="https://nexaease.com/assets/product-preview.png" />

    <!-- Title -->
    <title>NexaEase - Product Page</title>

    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/g/css/theme.css" />
    <link rel="stylesheet" href="/c/css/product.css" />

    <!-- Favicon -->
    <link rel="icon" href="/g/imgs/favicon.ico" type="image/png" />

    <!-- Structured Data (Optional: for products) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "Sample Product",
      "image": [
        "https://nexaease.com/assets/product-preview.png"
      ],
      "description": "High-quality product available at NexaEase. View specs, reviews, and buy now.",
      "brand": {
        "@type": "Brand",
        "name": "NexaEase"
      }
    }
  </script>
</head>

<body>
    <div id="main-section" class="main-section"></div>

    <script src="/g/js/scrolltotop.js"></script>
    <script src="/g/js/notifier.js"></script>
    <script src="/g/js/waveLoader.js"></script>
    <script src="/g/js/components/navbar.js"></script>
    <script src="/g/js/components/footer.js"></script>

    <script src="/c/js/product.js"></script>
</body>

</html>
