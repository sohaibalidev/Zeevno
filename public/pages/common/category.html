<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Browse products by category on Zeevno. Find exactly what you need with our organized and diverse product listings.">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Social Meta -->
    <meta property="og:title" content="Shop by Category - Zeevno">
    <meta property="og:description"
        content="Explore Zeevno product categories and find items tailored to your needs. Shop smarter and faster.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zeevno.com/category">
    <meta property="og:image" content="https://zeevno.com/assets/zeevno-preview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shop by Category - Zeevno">
    <meta name="twitter:description" content="Explore a variety of product categories on Zeevno and shop with ease.">
    <meta name="twitter:image" content="https://zeevno.com/assets/zeevno-preview.png">

    <!-- Page Title -->
    <title>Shop by Category - Zeevno</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/c/css/category.css">

    <!-- Favicon -->
    <link rel="icon" href="/g/imgs/favicon.ico" type="image/png">

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Shop by Category - Zeevno",
      "url": "https://zeevno.com/category",
      "description": "Discover categorized product listings on Zeevno for a smarter shopping experience.",
      "publisher": {
        "@type": "Organization",
        "name": "Zeevno",
        "url": "https://zeevno.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://zeevno.com/assets/logo.png"
        }
      }
    }
  </script>
</head>

<body>
    <div class="category-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Filters</h3>
                <button class="clear-all">Clear All</button>
            </div>

            <div class="filter-group">
                <div class="filter-header">
                    <h4>Price <span id="current-price">- 10000</span></h4>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-content">
                    <div class="price-range">
                        <input type="range" min="0" max="10000" value="10000" class="slider" id="priceRange">
                        <div class="price-values">
                            <span>Rs 0</span>
                            <span>Rs 10000</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="filter-group-categories" class="filter-group">
                <div class="filter-header">
                    <h4>Categories</h4>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filter-content">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="category-header">
                <div class="breadcrumbs">
                    <a href="/">Home</a> / <a href="/category">Categories</a> / <a href="" id="category-breadcrumb"></a>
                </div>
                <h1></h1>
            </div>

            <div class="sort-options">
                <div class="sort-by">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Customer Rating</option>
                        <option value="newest">Newest Arrivals</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search products..." id="searchQuery">
                    <button class="clear-btn" id="clearSearch" aria-label="Clear search">
                        <svg class="clear-icon" viewBox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        </svg>
                    </button>
                </div>
            </div>

            <section id="category-section" class="products-section">
                <div class="section-header">
                    <h2 id="category-header">Discover Our Premium Collection</h2>
                    <p id="category-description">Browse our carefully selected range of high-quality products to find
                        exactly what you need.</p>
                </div>
                <div>
                    <span id="products-count"></span>
                </div>
                <div class="products-container">
                    <!-- Products will be rendered here by JavaScript -->
                </div>
            </section>

            <div class="pagination">
                <button class="prev-page"><i class="fas fa-chevron-left"></i> Previous</button>
                <div class="page-numbers">
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <span>...</span>
                    <button>10</button>
                </div>
                <button class="next-page">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <script src="/g/js/scrolltotop.js"></script>
    <script src="/g/js/waveLoader.js"></script>
    <script src="/g/js/notifier.js"></script>
    <script src="/g/js/components/navbar.js"></script>
    <script src="/g/js/components/footer.js"></script>

    <script src="/c/js/category.js"></script>
</body>

</html>
